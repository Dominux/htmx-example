<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="mb-4">Featured Films</h1>
        <ul class="list-unstyled" id="film-list">
          {{ range .Films }}

          {{ block "film-list-element" .}}
          <li class="list-group-item bg-primary text-white mb-1">{{ .Title }} - {{ .Director }}</li>
          {{ end }}

          {{ end }}
        </ul>
      </div>

      <div class="col-sm-6">
        <h1 class="mb-4">Add Film</h1>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
          <div class="container">
            <div class="col">
              <div class="col-sm-6 my-4">
                <label for="title" class="sr-only">Film Title</label>
                <input type="text" id="title" name="title" required class="form-control" placeholder="Enter film title">
                <div class="invalid-feedback">
                  Please enter a valid film title.
                </div>
              </div>
              <div class="col-sm-6 my-4">
                <label for="director" class="sr-only">Director Name</label>
                <input type="text" id="director" name="director" required class="form-control"
                  placeholder="Enter director name">
                <div class="invalid-feedback">
                  Please enter a valid director name.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                  <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner"></span>
                  Add Film
                </button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
